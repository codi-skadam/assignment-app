<div [ngClass]="{'light-theme':(theme$|async)==='Light','dark-theme':(theme$|async)==='Dark'}">
  <app-header></app-header>
  <div class="content" role="main" >
    <router-outlet></router-outlet>
    <ng-container  *ngIf="this.snackbarService.isSnackbarActive">
      <app-snack-bar text="{{this.snackbarService.text}}" type="{{this.snackbarService.type}}"></app-snack-bar>
    </ng-container>
  </div>
</div>
